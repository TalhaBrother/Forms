<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-SignUp</title>
</head>
<body>
    <form>
        <p>Username:
            <input type="text" name="Username" size="10" maxlength="20"/>
        </p>
        <p>Password:
            <input type="password" name="Password" size="10" maxlength="20"/>
        </p>
        <p>
            What are your views about my work?
        </p>
        <p>
            <textarea name="comments" cols="30" rows="4">Enter your comments...</textarea>
        </p>
        <p>
            Are you satified with my work?
        </br>
        <input type="radio" name="genre" value="satified" checked="checked"/>Satified
        <input type="radio" name="genre" value="Notsatified" checked="checked"/>Not satified
        <input type="radio" name="genre" value="Maybe" checked="checked"/>Maybe
        </p>
        <p>
            Would you like to be informed about the news?
        </br>
        <input type="checkbox" name="services" value="Yes" checked="checked"/>Yes
        <input type="checkbox" name="services" value="No" checked="checked"/>No
        <input type="checkbox" name="services" value="Sometimes" checked="checked"/>Sometimes
        </p>
        <p>
            Where did you hear about us?
        </p>
        
        <select name="options">
            <option value="Google">Google</option>
            <option value="Youtube">Youtube</option>
            <option value="Facebook">Facebook</option>

        </select>
   
    </form>
</body>
</html>
